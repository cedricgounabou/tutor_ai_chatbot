<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/tailwindcss-colors.css">
    <link rel="stylesheet" href="asset/style.css">
    <title>ChatBot AI</title>
</head>
<body>

    <!-- start: Chat -->
    <section class="chat-section">
        <div class="chat-container">
            <!-- navigation links: Sidebar -->
            <aside class="chat-sidebar">
                <a href="#" class="chat-icon">
                    <i class="ri-chat-1-fill"></i>
                </a>
                <ul class="chat-sidebar-menu">
                    <li class="chat-sidebar-menu-links active"><a href="#" data-title="Chats"><i class="ri-chat-3-line"></i></a></li>
                    <li class="chat-sidebar-menu-links contacts"><a href="#" data-title="Contacts"><i class="ri-contacts-line"></i></a></li>
                    <li class="chat-sidebar-menu-links documents"><a href="#" data-title="Documents"><i class="ri-folder-line"></i></a></li>
                    <li class="chat-sidebar-menu-links settings"><a href="#" data-title="Settings"><i class="ri-settings-line"></i></a></li>
                    <li class="chat-sidebar-profile">
                        <button type="button" class="chat-sidebar-profile-toggle">
                            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
                        </button>
                        <ul class="chat-sidebar-profile-dropdown">
                            <li><a href="#"><i class="ri-user-line"></i> Profile</a></li>
                            <li><a href="#"><i class="ri-logout-box-line"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </aside>
            <!-- end: Sidebar -->

            <!-- start: Content -->
            <div class="chat-content">
                <!-- start: Content side -->
                <div class="content-sidebar">
                    <div class="content-sidebar-title">Chats</div>
                    <form action="" class="content-sidebar-form-search">
                        <input type="search" class="content-sidebar-input" placeholder="Search...">
                        <button type="submit" class="content-sidebar-submit-search"><i class="ri-search-line"></i></button>
                    </form>

                    <!--La liste des conversations de l'utilisateur-->
                    <div class="messages-history">
                        <ul class="messages-history-list">
                            <li class="message-history-title"><span>Recently</span></li>
                            <li>
                                <a href="#" data-conversation="#conversation-1">
                                    <img class="message-history-image" src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
                                    <span class="message-history-info">
                                        <span class="message-history-name">Someone</span>
                                        <span class="message-history-text">Lorem ipsum dolor sit amet consectetur.</span>
                                    </span>
                                    <span class="message-history-more">
                                        <span class="message-history-unread">5</span>
                                        <span class="message-history-time">12:30</span>
                                    </span>
                                </a>
                            </li>
                        </ul>                        
                    </div>
                </div>
                <!-- end: Content side -->

                <!-- start: Conversation -->
                <!--Ce qui s'affiche en acceuil pour le site, start message from site web-->
                <div class="conversation conversation-default active">
                    <i class="ri-chat-3-line"></i>
                    <p>Select chat and view conversation!</p>
                </div>

                <!---------------------Conversation avec le chatbot part----------------------->
                <div class="conversation" id="conversation-1">
                    <div class="conversation-header">
                        <button type="button" class="conversation-header-back"><i class="ri-arrow-left-line"></i></button>
                        <div class="conversation-header-user">
                            <img class="conversation-header-user-image" src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
                            <div class="conversation-header-user-name">Gueule d'Ange</div>

                        </div>
                        <div class="conversation-header-buttons">
                            <button type="button"><i class="ri-phone-fill"></i></button>
                            <button type="button"><i class="ri-vidicon-line"></i></button>
                            <button type="button"><i class="ri-information-line"></i></button>
                        </div>
                    </div>
                    <div class="conversation-body" id="conversation-body">
                        <div class="conversation-message">
                            Salut
                        </div>
                    </div>
                    
                    <!-------Barre de messagerie------->
                    <div class="conversation-footer">
                        <textarea rows="1" type="text" id="conversation-footer-input" class="conversation-footer-input autosize" placeholder="Poser une question"></textarea>
                        <div class="conversation-footer-buttons">
                            <div class="conversation-footer-button-1">
                                <button class="btn"><i class="fas fa-lightbulb"></i> Raisonner</button>
                                <button class="btn"><i class="fas fa-globe"></i> Rechercher</button>
                            </div>
                            <div class="conversation-footer-button-2">
                                <button class="sen-message"><i class="ri-arrow-right-fill"></i></button>
                            </div>
                        </div>



                    </div>
                    <div class="avert">
                        Attention! : TeachEase peut faire des erreurs. Envisagez de v√©rifier les informations importantes.
                    </div>
                </div>

            </div>

        </div>
    </section>


    <!----Chargement de mon script----->
    <script src="asset/app.js"></script>
</body>
</html>
